<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

    <title>Pinturas de museu</title>
</head>

<body>
    <main>
        <section class="artes">
            <div class="pintura" id="rome">
                <img src="./src/images/rome.jpg" alt="Pintura 'Rome' de Michelangelo">
                <div class="descricao-da-pintura">
                    <h1 class="nome-da-pintura">Rome</h1>
                    <p class="autor">Michelangelo</p>
                </div>
            </div>

            <div class="pintura" id="boat-at-sea">
                <img src="./src/images/boatatsea.png" alt="Pintura 'Boat at Sea' de Vincent Van Gogh">
                <div class="descricao-da-pintura">
                    <h1 class="nome-da-pintura">Boat at Sea</h1>
                    <p class="autor">Vincent Van Gogh</p>
                </div>
            </div>

            <div class="pintura" id="sand-and-sea">
                <img src="./src/images/sandandsea.png" alt="Pintura 'Sand and Sea' de Da Vinci">
                <div class="descricao-da-pintura">
                    <h1 class="nome-da-pintura">Sand and Sea</h1>
                    <p class="autor">Da Vinci</p>
                </div>
            </div>

            <div class="pintura" id="starry-night">
                <img src="./src/images/starrynight.png" alt="Pintura 'Starry Night' de Vincent Van Gogh">
                <div class="descricao-da-pintura">
                    <h1 class="nome-da-pintura">Starry Night</h1>
                    <p class="autor">Vincent Van Gogh</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
